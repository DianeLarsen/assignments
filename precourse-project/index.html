<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css" />
    <title>My Website</title>
  
</head>

<body>  

          
    <div class = parent>
        <p id="thisID">Choose a Doctor and find out more!</p>

        <img id="allTheDocs" src="Versions_of_the_Doctor.jpg" alt="Picture of 13 Doctors from Doctor Who" usemap="#image-map">
  


    <map class="allTheDocs" name="image-map">
        <area target="_blank" alt="1st Doctor" title="1st Doctor" onclick="notTheBest()"
            coords="0,2,121,197" shape="rect">
        <area target="_blank" alt="2nd Doctor" title="2nd Doctor" onclick="notTheBest()"
            coords="247,197,125,1" shape="rect">
        <area target="_blank" alt="3rd Doctor" title="3rd Doctor" onclick="notTheBest()"
            coords="371,2,250,198" shape="rect">
        <area target="_blank" alt="4th Doctor" title="4th Doctor" onclick="notTheBest()"
            coords="489,194,374,2" shape="rect">
        <area target="_blank" alt="5th Doctor" title="5th Doctor" onclick="notTheBest()"
            coords="4,198,122,395" shape="rect">
        <area target="_blank" alt="6th Doctor" title="6th Doctor" onclick="notTheBest()"
            coords="125,199,247,395" shape="rect">
        <area target="_blank" alt="7th Doctor" title="7th Doctor" onclick="notTheBest()"
            coords="252,201,370,394" shape="rect">
        <area target="_blank" alt="8th Doctor" title="8th Doctor" onclick="notTheBest()"
            coords="374,202,493,394" shape="rect">
        <area id=ninth  alt="9th Doctor" title="9th Doctor" onclick="isTheBest()"
            coords="3,397,97,593" shape="rect">
        <area target="_blank" alt="10th Doctor" title="10th Doctor" onclick="notTheBest()"
            coords="103,397,193,592" shape="rect">
        <area target="_blank" alt="11th Doctor" title="11th Doctor"
            href="https://tardis.fandom.com/wiki/Eleventh_Doctor" coords="200,397,295,592" shape="rect">
        <area target="_blank" alt="12th Doctor" title="12th Doctor" onclick="notTheBest()"
            coords="301,398,393,589" shape="rect">
        <area target="_blank" alt="13th Doctor" title="13th Doctor" onclick="notTheBest()" 
            coords="402,400,493,589" shape="rect">
    </map>
      
    </div>

    <button id="button" onclick="changePicture()">Click here to see the best doctor</button>
  
    
    <footer>
        <span>Credit to</span>
        <a class="reference" href="https://upload.wikimedia.org/wikipedia/en/thumb/8/80/Versions_of_the_Doctor.jpg/300px-Versions_of_the_Doctor.jpg">Wikimedia</a>
    </footer>
    <script src="app.js"></script>
</body>

</html>
