<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><b>Welcome to Blah Blah Airlines!</b></h1>
    <p>Please fill out the folowing form so we don't accidentally kill you, Yay...</p>
    <form id="airline-form">
        <input type="text" name="first-name">
        <label for="">First Name</label>
        <br>
        <input type="text" name="last-name">
        <label for="">Last Name</label>
        <br>
        <input type="number" name="age">
        <label for="">Age</label>
        <b></b>
        <br>
        <input type="radio" name="gender" value="male" id="male">
        <label for="male">Male</label>
        <br>
        <input type="radio" name="gender" value="female" id="female">
        <label for="female">Female</label>
        <br>
        <input type="radio" name="gender" value="meh.." id="meh">
        <label for="meh">Meh..</label>
        <br>
        <select name="travel-location">
            <option value="here">Here</option>
            <option value="there">There</option>
            <option value="overthere">Somewhere else</option>
        </select>
        <label for="">Where are you going?</label>
        <br>
        <input class="diet" type="checkbox" name="kosher" id="kosher" value="Kosher">
        <label for="kosher">Kosher</label>
        <br>
        <input class="diet" type="checkbox" name="Vegetarian" id="vegetarian" value="Vegetarian">
        <label for="vegetarian">Vegetarian</label>
        <br>
        <input class="diet" type="checkbox" name="paleo" id="lactoseFree" value="Lactose Free">
        <label for="lactoseFree">Lactose Free</label>
        <br>
        <button type="button" id="submit">Submit</button>
    </form>
    <script src="index.js"></script>
</body>
</html>
