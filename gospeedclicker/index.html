<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div>
      <h1>Click as many times as you can in 5 seconds!</h1>
      <h3>Timer starts on first click</h3>
    </div>
    <div class='buttonDiv'>
      <button onclick='countClicks()' id='click' type="button">Click Me!</button>
      <p>Timer: <span id="seconds"></span></p>
      <span id="seconds"></span>
      <p>Clicks: <span id="timerCountdown"></span></p>
      <p>HighScore: <span id="highScore"></span></p>
    </div>
	  <script src="index.js"></script>
  </body>
</html>
